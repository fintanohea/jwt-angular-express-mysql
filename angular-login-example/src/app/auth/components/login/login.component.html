<div class="row m-0 w-100">
    <div class="col-md-4 offset-4 mt-5" *ngIf="!this.isLogin">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class='form-group'>
                <input class="form-control" type="text" formControlName="username" placeholder="Username">
            </div>
            <div class='form-group'>
                <input class="form-control" type="password" formControlName="password" placeholder="Password">
            </div>
            <button class="btn btn-outline-info" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>    
    <p>
        Form Status: {{ loginForm.status }}
    </p>
</div>

<div class="col-md-4 offset-4 mt-5" *ngIf="this.isLogin">
    <h1>You are logged in</h1>
    <button class="btn btn-outline-info" (click)="logout()">Log-out</button>
</div>
